<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Now Playing Widget</title>
  <style>
    :root {
      --dominant-color: #121212;
      --secondary-color: #1DB954;
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .widget {
      width: 360px;
      height: 100px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      background: var(--dominant-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      backdrop-filter: blur(20px);
    }

    .background-blur {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background-size: cover;
      background-position: center;
      filter: blur(30px) brightness(0.6);
      transform: scale(1.2);
    }

    .spotify-logo {
      position: absolute;
      top: 8px;
      right: 10px;
      z-index: 2;
      width: 20px;
      height: 20px;
      opacity: 0.8;
    }

    .album {
      width: 80px;
      height: 80px;
      margin-left: 12px;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
      z-index: 1;
    }

    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      flex: 1;
      padding: 0 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 1;
    }

    .title {
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .artist {
      font-size: 12px;
      color: #ccc;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 6px;
      z-index: 2;
      overflow: hidden;
    }

    .wave-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    .wave {
      position: absolute;
      height: 100%;
      width: 200%;
      background: url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 6" preserveAspectRatio="none">\
        <path d="M0 3 Q 30 6 60 3 T 120 3 V6 H0 Z" fill="%23ffffff55"/></svg>') repeat-x;
      animation: moveWave 2s linear infinite;
    }

    .wave-progress {
      position: absolute;
      height: 100%;
      background-color: var(--secondary-color);
      mask-image: url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 6" preserveAspectRatio="none">\
        <path d="M0 3 Q 30 6 60 3 T 120 3 V6 H0 Z" fill="white"/></svg>');
      -webkit-mask-repeat: repeat-x;
      mask-repeat: repeat-x;
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
    }

    @keyframes moveWave {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="background-blur" id="bg"></div>
    <img class="spotify-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify Logo" />
    <div class="album">
      <img id="album-art" src="" alt="Album Art" />
    </div>
    <div class="info">
      <div class="title" id="title">Loading...</div>
      <div class="artist" id="artist">Spotify</div>
    </div>
    <div class="progress-container">
      <div class="wave-wrapper">
        <div class="wave"></div>
        <div class="wave-progress" id="wave-progress" style="width: 0%;"></div>
      </div>
    </div>
  </div>

  <script>
    let currentTrackId = null;

    async function updateNowPlaying() {
      try {
        const res = await fetch('http://127.0.0.1:3000/api/now-playing');
        const data = await res.json();

        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const albumArt = document.getElementById('album-art');
        const bg = document.getElementById('bg');
        const waveProgress = document.getElementById('wave-progress');

        if (data.is_playing && data.item) {
          const song = data.item;
          title.textContent = song.name;
          artist.textContent = song.artists.join(', ');
          albumArt.src = song.album.image;
          bg.style.backgroundImage = `url(${song.album.image})`;

          if (currentTrackId !== song.id) {
            document.documentElement.style.setProperty('--dominant-color', data.colors.dominant || '#121212');
            document.documentElement.style.setProperty('--secondary-color', data.colors.secondary || '#1DB954');
            currentTrackId = song.id;
          }

          // Progress percentage
          const progress = (data.progress_ms / song.duration_ms) * 100;
          waveProgress.style.width = `${progress}%`;

        } else {
          title.textContent = 'Paused';
          artist.textContent = 'Spotify';
          albumArt.src = 'https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg';
          bg.style.backgroundImage = 'none';
          document.documentElement.style.setProperty('--dominant-color', '#121212');
          document.documentElement.style.setProperty('--secondary-color', '#1DB954');
          waveProgress.style.width = '0%';
        }

      } catch (err) {
        console.error('Error:', err);
      }
    }

    setInterval(updateNowPlaying, 1000);
    updateNowPlaying();

    document.getElementById('widget').addEventListener('click', () => {
      if (currentTrackId)
        window.open(`https://open.spotify.com/track/${currentTrackId}`, '_blank');
    });
  </script>
</body>
</html>
