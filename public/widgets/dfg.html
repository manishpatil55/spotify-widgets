<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Now Playing Widget</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --primary: rgba(255, 255, 255, 0.95);
      --secondary: rgba(255, 255, 255, 0.75);
      --blur: 20px;
      --wave-color: rgba(255, 255, 255, 0.5);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'San Francisco', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      height: 100vh;
    }

    .widget {
      width: 360px;
      height: 120px;
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      color: var(--primary);
      background-color: #111;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      padding: 16px;
    }

    .background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      filter: blur(var(--blur));
      opacity: 0.4;
      z-index: 0;
    }

    .info {
      display: flex;
      flex-direction: column;
      z-index: 2;
      width: 100%;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .spotify-logo svg {
      width: 20px;
      height: 20px;
      fill: var(--primary);
    }

    .title {
      font-weight: 600;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .artist {
      font-size: 13px;
      color: var(--secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }

    .wave-progress {
      height: 24px;
      margin-top: auto;
      position: relative;
      overflow: hidden;
    }

    .wave {
      position: absolute;
      height: 100%;
      width: 200%;
      background: repeating-linear-gradient(
        to right,
        var(--wave-color) 0%,
        var(--wave-color) 2px,
        transparent 2px,
        transparent 4px
      );
      animation: scrollWave 1s linear infinite;
    }

    .wave-mask {
      height: 100%;
      width: 0%;
      background: transparent;
      overflow: hidden;
      position: relative;
    }

    .wave-mask .wave {
      animation: scrollWave 0.5s linear infinite;
    }

    @keyframes scrollWave {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="background" id="bg"></div>
    <div class="info">
      <div class="top-row">
        <div>
          <div class="title" id="song-title">Not Playing</div>
          <div class="artist" id="artist-name">Spotify</div>
        </div>
        <div class="spotify-logo">
          <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.56 18.72 12.84c.36.18.54.72.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.3.3-1.02.42-1.56.12z"/>
          </svg>
        </div>
      </div>
      <div class="wave-progress">
        <div class="wave-mask" id="wave-mask">
          <div class="wave"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentTrackId = null;

    async function updateNowPlaying() {
      try {
        const res = await fetch('http://127.0.0.1:3000/api/now-playing');
        const data = await res.json();

        const title = document.getElementById('song-title');
        const artist = document.getElementById('artist-name');
        const bg = document.getElementById('bg');
        const waveMask = document.getElementById('wave-mask');

        if (data.is_playing && data.item) {
          title.textContent = data.item.name;
          artist.textContent = data.item.artists.join(', ');

          if (currentTrackId !== data.item.id) {
            bg.style.backgroundImage = `url(${data.item.album.image})`;
            currentTrackId = data.item.id;
          }

          const progressPercent = (data.progress_ms / data.item.duration_ms) * 100;
          waveMask.style.width = `${progressPercent}%`;

          document.documentElement.style.setProperty('--wave-color', data.colors.secondary || 'rgba(255,255,255,0.5)');
        } else {
          title.textContent = "Not Playing";
          artist.textContent = "Spotify";
          waveMask.style.width = '0%';
          bg.style.backgroundImage = '';
        }
      } catch (err) {
        console.error("Now Playing Error:", err);
      }
    }

    setInterval(updateNowPlaying, 1000);
    updateNowPlaying();
  </script>
</body>
</html>
