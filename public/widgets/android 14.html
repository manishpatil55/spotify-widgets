<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Android 15 Music Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
    }

    .widget {
      width: 380px;
      height: 180px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      position: relative;
      color: white;
    }

    .background {
      position: absolute;
      inset: 0;
      background: url('https://upload.wikimedia.org/wikipedia/en/2/2f/Taylor_Swift_-_1989_%28Taylor%27s_Version%29.png') center/cover no-repeat;
      filter: blur(18px) brightness(0.6);
      z-index: 0;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .title {
      font-size: 16px;
      font-weight: bold;
    }

    .artist {
      font-size: 14px;
      opacity: 0.85;
    }

    .progress-container {
      margin-top: auto;
    }

    .waveform {
      position: relative;
      height: 10px;
      display: flex;
      align-items: center;
      gap: 2px;
      margin-top: 12px;
    }

    .bar {
      width: 3px;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      transition: height 0.2s ease;
    }

    .bar.active {
      background: white;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 4px;
      opacity: 0.8;
    }

    audio {
      display: none;
    }

    .play-pause {
      margin-top: 10px;
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 8px 16px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="widget">
  <div class="background"></div>
  <div class="overlay"></div>
  <div class="content">
    <div>
      <div class="title">Wonderland (Taylor's Version)</div>
      <div class="artist">Taylor Swift</div>
    </div>

    <div class="progress-container">
      <div class="waveform" id="waveform">
        <!-- Bars will be generated by JS -->
      </div>
      <div class="time">
        <span id="current">0:00</span>
        <span id="duration">--:--</span>
      </div>
      <button class="play-pause" id="toggleBtn">Play</button>
    </div>
  </div>
</div>

<audio id="audio" src="https://cdn.pixabay.com/audio/2023/03/21/audio_170fa5ba25.mp3"></audio>

<script>
  const audio = document.getElementById("audio");
  const waveform = document.getElementById("waveform");
  const toggleBtn = document.getElementById("toggleBtn");
  const currentTimeEl = document.getElementById("current");
  const durationEl = document.getElementById("duration");

  // Create 50 bars
  const bars = [];
  for (let i = 0; i < 50; i++) {
    const bar = document.createElement("div");
    bar.className = "bar";
    waveform.appendChild(bar);
    bars.push(bar);
  }

  // Format time (mm:ss)
  const formatTime = (time) => {
    const min = Math.floor(time / 60);
    const sec = Math.floor(time % 60).toString().padStart(2, "0");
    return `${min}:${sec}`;
  };

  // Animate waveform
  function animateWave() {
    const progress = audio.currentTime / audio.duration;
    const activeBars = Math.floor(progress * bars.length);
    bars.forEach((bar, i) => {
      if (i < activeBars) {
        bar.classList.add("active");
        bar.style.height = `${6 + Math.random() * 14}px`; // random height
      } else {
        bar.classList.remove("active");
        bar.style.height = `6px`;
      }
    });

    currentTimeEl.textContent = formatTime(audio.currentTime);
    requestAnimationFrame(animateWave);
  }

  // Update duration
  audio.addEventListener("loadedmetadata", () => {
    durationEl.textContent = formatTime(audio.duration);
  });

  // Toggle play/pause
  toggleBtn.addEventListener("click", () => {
    if (audio.paused) {
      audio.play();
      toggleBtn.textContent = "Pause";
      requestAnimationFrame(animateWave);
    } else {
      audio.pause();
      toggleBtn.textContent = "Play";
    }
  });
</script>

</body>
</html>
