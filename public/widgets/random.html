<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Now Playing Widget</title>
  <style>
    :root {
      --dominant-color: #121212;
      --secondary-color: #1DB954;
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .widget {
      width: 360px;
      height: 100px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      position: relative;
      background: var(--dominant-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      backdrop-filter: blur(20px);
    }

    .background-blur {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      background-size: cover;
      background-position: center;
      filter: blur(30px) brightness(0.6);
      transform: scale(1.2);
    }

    .album {
      width: 80px;
      height: 80px;
      margin-left: 12px;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
      z-index: 1;
    }

    .album img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      flex: 1;
      padding: 0 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 1;
    }

    .title {
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .artist {
      font-size: 12px;
      color: #ccc;
      margin-top: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .progress-container {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 5px;
      overflow: hidden;
    }

    .wave-progress {
      height: 100%;
      width: 100%;
      fill: var(--secondary-color);
      animation: waveAnim 2s linear infinite;
    }

    @keyframes waveAnim {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    svg {
      width: 200%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="background-blur" id="bg"></div>
    <div class="album">
      <img id="album-art" src="" alt="Album Art" />
    </div>
    <div class="info">
      <div class="title" id="title">Loading...</div>
      <div class="artist" id="artist">Spotify</div>
    </div>
    <div class="progress-container">
      <svg preserveAspectRatio="none" viewBox="0 0 120 28">
        <path class="wave-progress" d="M0 10 Q 30 20 60 10 T 120 10 V 28 H 0 Z" />
      </svg>
    </div>
  </div>

  <script>
    let currentTrackId = null;

    async function updateNowPlaying() {
      try {
        const res = await fetch('http://127.0.0.1:3000/api/now-playing');
        const data = await res.json();

        const title = document.getElementById('title');
        const artist = document.getElementById('artist');
        const albumArt = document.getElementById('album-art');
        const bg = document.getElementById('bg');

        if (data.is_playing && data.item) {
          title.textContent = data.item.name;
          artist.textContent = data.item.artists.join(', ');
          albumArt.src = data.item.album.image;
          bg.style.backgroundImage = `url(${data.item.album.image})`;

          if (currentTrackId !== data.item.id) {
            document.documentElement.style.setProperty('--dominant-color', data.colors.dominant || '#121212');
            document.documentElement.style.setProperty('--secondary-color', data.colors.secondary || '#1DB954');
            currentTrackId = data.item.id;
          }

        } else {
          title.textContent = 'Paused';
          artist.textContent = data.item?.name || 'Spotify';
          albumArt.src = 'https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg';
          bg.style.backgroundImage = 'none';
          document.documentElement.style.setProperty('--dominant-color', '#121212');
          document.documentElement.style.setProperty('--secondary-color', '#1DB954');
        }

      } catch (err) {
        console.error('Error:', err);
      }
    }

    setInterval(updateNowPlaying, 1000);
    updateNowPlaying();

    document.getElementById('widget').addEventListener('click', () => {
      if (currentTrackId)
        window.open(`https://open.spotify.com/track/${currentTrackId}`, '_blank');
    });
  </script>
</body>
</html>
